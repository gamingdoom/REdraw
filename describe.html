        <h2 class="text">How would you describe the image without saying what it is?</h2>

        </div>
        <h3 id="sendlink" class="text">Send This Link To Your Friend:</h3>
        <div class="text">
            <a id="linktxt" class="text"></a>
        </div>
        <div id="linck" class="bottombtn">
            <button type="button" onclick="copylink()">
                <label for="next">Click To Copy</label>
              </button>
            <input id="copy" style="display: none;" type="submit">
            <script type = "text/javascript" src = "getlink.js" ></script>
        </div>
